<!doctype html>
<html>
<head>
  <title>Squeaky Clean</title>
  <style type="text/css">
    body {
      font-family: "Andale Mono", AndaleMono, monospace;
      text-align: center;
    }
    h1 {
      margin: 100px 0;
      padding: 0;
      line-height: 1em;
      font-size: 24px;
      font-weight: normal;
    }
    h2 {
      max-width: 400px;
      margin: 0 auto 100px auto;
      font-size: 16px;
      font-weight: normal;
      line-height: 1.4em;
      color: #666;
    }
    a {
      font-size: 16px;
    }
    a:link, a:visited {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Squeaky Clean</h1>
  <h2>Clean up the web with this little bookmarklet. Drag it to your bookmark bar and invoke it on literally any website to keep it clean.</h2>
  <a href='javascript:(function(){var e=document.createElement("div");e.id="squeky-clean";e.style.position="absolute";e.style.width="100vw";e.style.height="100vh";e.style.backgroundColor="transparent";e.style.top=0;e.style.left=0;e.style.zIndex=99999;document.body.appendChild(e)})()'>Squeaky Clean</a>
</body>
</html>
